  <body>
   <div class="login">
    <h1>Login or Register</h1>
    <form action="#">
      <input type="email" name="email" placeholder="user@example.com" required="required"/><br/>
      <input type="password" name="password" placeholder="password" required="required"/><br/>
      <input type="button" value="Register"/>
      <input type="submit" value="Login"/>
    </form>
  </div>
  <div class="loggedIn hidden">
    <h1> Friend List </h1>
    <h2> <input id="newContact" type="button" value="New Contact"> </h2>


    <form id=friendForm action="#">
      <p>Name</p>
        <input type="text" id=friendName name="name" placeholder="What is your Name?">
      <p> Phone </p>
        <input type="text" id=friendPhone name="phone" placeholder="Phone?">
      <p> Twitter </p>
        <input type="text" id=friendTwitter name="twitter" placeholder="What is your twitter?">
      <p> Photo </p>
        <input type="text" id=friendPhoto name="photo" placeholder="Share a photo!">
      <p>
        <input type="button" id="button" value="Let's be friends">
      </p>
    </form>

    <table class="u-pull-right">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Twitter</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
   <p>
   <input type="button" class="logout" value="Get me outta here!">
   </p>
